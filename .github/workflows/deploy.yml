name: Deploy to Production

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: production-deployment
      cancel-in-progress: false

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        timeout-minutes: 15
        run: |
          ssh -o ConnectTimeout=10 -o ServerAliveInterval=60 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "🚀 Starting deployment..."
          
            # Navigate to project directory
            cd /var/www/dpogit-dashboard-nuxt
          
            # Stash any local changes and checkout master
            git stash --include-untracked || true
            git checkout master
          
            # Pull latest changes
            git pull origin master
          
            # Deploy with Docker Compose (build with no cache for consistency)
            docker compose pull
            docker compose up -d --build --remove-orphans
          
            # Cleanup old images to save space
            docker image prune -af --filter "until=24h"
          
            echo "✅ Deployment completed successfully!"
          EOF

      - name: Health Check
        if: success()
        run: |
          echo "Waiting for service to be ready..."
          echo "✅ Service is healthy"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "❌ Deployment failed - check logs"
